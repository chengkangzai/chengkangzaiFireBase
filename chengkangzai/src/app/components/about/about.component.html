<ion-header>
    <ion-toolbar mode="md">

        <ion-buttons slot="start">
            <ion-button (click)="onClose()">
                <ion-icon name="close" slot="icon-only"></ion-icon>
            </ion-button>

    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size-md="6" offset-md="3" class="ion-text-center">
                <ion-img src="/assets/icon/favicon.png" alt="app icon" style="width: 128px;margin:auto"></ion-img>
                <hr>
                <h2>App :3 ?</h2>
                <h4>Version <span>{{version}}</span></h4>
                <h4>Creator : <a href="https://github.com/chengkangzai/">chengkangzai</a></h4>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
