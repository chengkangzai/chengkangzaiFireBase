<ion-header>
    <ion-toolbar>
        <ion-title>timetable</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid *ngIf="isLoading " class="ion-text-center horizontalCenterContainer">
        <ion-row class="ion-align-items-center">
            <ion-col>
                <ion-spinner></ion-spinner>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid *ngIf="!isLoading " class="ion-text-center horizontalCenterContainer">
        <ion-row class="ion-align-items-center">
            <ion-col>
                <ion-list *ngIf="timeTables.length > 0 ">
                    <ion-item-sliding #itemSliding *ngFor="let f of timeTables">
                        <ion-item button detail (click)="onShow(f,itemSliding)">
                            <ion-label>
                                <h2>{{f.CLASS_CODE}}</h2>
                            </ion-label>
                        </ion-item>
                        <ion-item-options>
                            <ion-item-option (click)="onEdit(f,itemSliding)" color="primary">
                                <ion-icon name="create" slot="icon-only"></ion-icon>
                            </ion-item-option>
                            <ion-item-option (click)="onDelete(f)" color="danger">
                                <ion-icon name="trash" slot="icon-only"></ion-icon>
                            </ion-item-option>
                        </ion-item-options>
                    </ion-item-sliding>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
