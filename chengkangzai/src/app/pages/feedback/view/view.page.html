<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/tabs/feedback"></ion-back-button>
        </ion-buttons>
        <ion-title>View Feedback :3</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-grid *ngIf="isLoading">
        <ion-row>
            <ion-col class="ion-text-center">
                <ion-spinner></ion-spinner>
            </ion-col>
        </ion-row>
    </ion-grid>


    <ion-grid *ngIf="!isLoading">
        <ion-row>
            <ion-col size-sm="6" offset-sm="3">
                <ion-list *ngIf="feedbacks.length > 0 ">
                    <ion-item-sliding *ngFor="let f of feedbacks" #itemSliding>
                        <ion-item detail>
                            <ion-label>
                                <h2>{{f.feedback}}</h2>
                            </ion-label>
                        </ion-item>
                        <ion-item-options>
                            <ion-item-option color="primary" (click)="onEdit(f,itemSliding)">
                                <ion-icon name="create" slot="icon-only"></ion-icon>
                            </ion-item-option>
                            <ion-item-option color="danger" (click)="onDelete(f)">
                                <ion-icon name="trash" slot="icon-only"></ion-icon>
                            </ion-item-option>
                        </ion-item-options>
                    </ion-item-sliding>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
