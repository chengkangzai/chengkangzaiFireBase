<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
        </ion-buttons>
        <ion-title>Sign in</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size-md="6" offset-md="3">
                <ion-card color="medium">
                    <ion-card-content>
                        <ngx-auth-firebaseui (onSuccess)="onAuthSuccess($event)" (onError)="onAuthError($event)"
                                             [guestEnabled]="false" [providers]="providers.EmailAndPassword">
                        </ngx-auth-firebaseui>
                        <ngx-auth-firebaseui-providers (onSuccess)="onAuthSuccess($event)" (onError)="onAuthError($event)"
                                                       [providers]="providers.Google" *ngIf="!isPhone">
                        </ngx-auth-firebaseui-providers>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
