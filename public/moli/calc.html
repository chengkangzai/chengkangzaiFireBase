<!doctype html>
<html lang="zh">

<head>
    <title>Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-auth.js"></script>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script defer src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/6.3.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/6.3.1/firebase-firestore.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/6.3.1/firebase-storage.js"></script>
    <script defer src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>

    <script defer src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="//unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="../asset/css/particlejs.css" />

    <script defer src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script defer src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"></script>
    <script defer src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"></script>
</head>

<body class="text-white">
    <div id="content-wrapper">
        <nav></nav>
        <div class="text-center">
            <h3>计算机</h3>
        </div>
        <div class="col-lg-8 mx-auto">
            <div class="mx-auto text-center col-lg-8 border m-3  p-3">
                <h1>计算可以有多少</h1>
                <input type="number" placeholder="有多少" id="calcInput" class="form-control mt-2" />
                <input type="number" placeholder="升几级？" id="calcLevelInput" class="form-control mt-2" />
                <p id="calcOutput"></p>
                <button class="btn btn-primary mt-2" onclick="howMuchHave()">有多少！？</button>
            </div>
            <div class="mx-auto text-center col-lg-8 border m-3 p-3">
                <h1>计算要花多少才到达</h1>
                <input type="number" name="" placeholder="多少个" id="numInput" class="form-control mt-2">
                <select name="" id="colorForNum" class="form-control mt-2">
                    <option selected disabled hidden> 选一个颜色啦</option>
                    <option value="blue" class="text-white" style="background-color: blue">蓝色</option>
                    <option value="purple" class="text-white" style="background-color:blueviolet">紫色</option>
                    <option value="orange" class="text-white" style="background-color: orange">橙色</option>
                </select>
                <p id="numOutput"></p>
                <button class="btn btn-primary mt-2" onclick="calc()">要多少！？</button>
            </div>
        </div>


    </div>
    <script defer src="../asset/js/particle.js"></script>
    <script defer src="../asset/js/nav.js"></script>
    <script defer src="../asset/js/fb.js"></script>
    <script defer src="calc.js"></script>
</body>

</html>
