<!doctype html>
<html lang="zh">

<head>
    <title>PHP key generator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-storage.js"></script>
    <!-- Bootstrap CSS -->

    <script defer src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/6.3.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/6.3.1/firebase-firestore.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/6.3.1/firebase-storage.js"></script>
    <script defer src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>

    <script defer src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="//unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="../asset/css/particlejs.css" />

    <script defer src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script defer src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"></script>
    <script defer src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"></script>
</head>

<body>
    <div id="content-wrapper">
        <nav></nav>
        <div class="mt-3 mx-auto text-center">
            <button type="button" class="btn btn-outline-success" id="btn-openGenerateKey">From text to key </button>
            <button type="button" class="btn btn-outline-warning" id="btn-openGenerateExcel">From key to excel </button>
            <button type="button" class="btn btn-outline-info" id="btn-openGenerateExcelToKey">From excel to key
            </button>
        </div>
        <div id="generateKey" style="display: none; margin: 0;">
            <h3 class="text-white text-center underlined">Text to key</h3>
            <div class="mx-auto col-lg-8 row m-0">
                <div class="col-lg-6 m-0">
                    <h3 class="text-white text-center">Input</h3>
                    <input type="text" id="input" class="form-control mb-1" placeholder="input">
                    <input type="text" id="input1" class="form-control mb-1" placeholder="File Path">
                </div>
                <div class="col-lg-6 m-0">
                    <h3 class="text-white text-center">Output</h3>
                    <textarea id="output" cols="30" rows="5" class="mb-1 form-control" placeholder="Output"></textarea>
                    <textarea id="output1" cols="30" rows="5" class="mb-1 form-control" placeholder="Blade output"></textarea>
                </div>
            </div>
        </div>
        <div id="generateExcel" style="display: none">
            <h3 class="text-white mx-auto mt-3 text-center">Key to excel</h3>
            <div class="mx-auto col-lg-8 row">
                <div class="col-lg-6">
                    <h3 class="text-white text-center">Input</h3>
                    <input type="text" id="bladeInput" class="form-control mb-1" placeholder="bladeInput">
                    <input type="text" id="wordInput" class="form-control mb-1" placeholder="Message">
                </div>
                <div class="col-lg-6">
                    <h3 class="text-white text-center">Output</h3>
                    <textarea id="outputExcel" cols="30" rows="5" class="mb-1 form-control" placeholder="Output"></textarea>
                </div>
            </div>
        </div>
        <div id="generateExcelToKey" style="display: none">
            <h3 class="text-white mx-auto mt-3 text-center">Excel to key</h3>
            <div class="mx-auto col-lg-8 row">
                <div class="col-lg-6">
                    <h3 class="text-white text-center">Input</h3>
                    <textarea id="inputExcel" cols="30" rows="5" class="mb-1 form-control" placeholder="Input"></textarea>
                    <a id="submitExcelInput" class="btn btn-primary" href="#" role="button">Submit</a>
                    <a id="selectButton" class="btn btn-success" href="#" role="button">Select</a>
                </div>
                <div class="col-lg-6">
                    <h3 class="text-white text-center">Output</h3>
                    <select class="form-control mb-1" id="fileSelection"></select>
                    <textarea id="excelZH" cols="30" rows="5" class="mb-1 form-control" placeholder="Output"></textarea>
                    <textarea id="excelTH" cols="30" rows="5" class="mb-1 form-control" placeholder="Output"></textarea>
                    <textarea id="excelMY" cols="30" rows="5" class="mb-1 form-control" placeholder="Output"></textarea>
                </div>
            </div>
        </div>

    </div>


    <script defer src="../asset/js/particle.js"></script>
    <script defer src="../asset/js/nav.js"></script>
    <script defer src="../asset/js/fb.js"></script>
    <script defer src="app.js"></script>
</body>

</html>
