<body>
    <div id="content-wrapper">
        <nav></nav>
        <h2 class="text-primary text-center mt-5">
            Submit Your Feedback here !
        </h2>
        <div class="newsletter-subscribe">
            <div class="container">
                <div class="intro">
                    <h2 class="text-center text-white">Feedback Form</h2>
                    <p class="text-center">We are always happy receive feedback from our users! Because that is that makes us better!<br>Don't worry, Your Feedback will send anonymously!<br>Because we care about your&nbsp;privacy!
                        <br><br></p>
                </div>

                <div class="form-group">
                    <textarea name="Feedback" rows="5" id="feedbackValue" class="form-control bg-white" placeholder="Enter your Feedback here :3" onkeydown="checkIfIsEnter(event)"></textarea>

                    <button class="btn btn-primary mt-3" type="submit" value="submit" onclick="submitFeedback()">Submit! </button>
                    <a class="btn btn-info mt-3" href="../index.html" role="button">Back </a>

                </div>

            </div>
        </div>
    </div>
